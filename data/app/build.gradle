plugins {
    alias(libs.plugins.android.application){{if .Kotlin}}
    alias(libs.plugins.kotlin.android){{end}}
}

android {
    namespace '{{.AndroidApplicationID}}'
    compileSdk 35

    defaultConfig {
        applicationId '{{.AndroidApplicationID}}'
        minSdk 22
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        profile {}
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
{{if .Kotlin}}
    kotlinOptions {
        jvmTarget = '11'
    }{{end}}
}

dependencies {
    implementation libs.appcompat
    implementation libs.material{{if .Kotlin}}
    implementation libs.core.ktx
    implementation libs.kotlinx.coroutines.core
    implementation libs.kotlinx.coroutines.android{{end}}
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}